<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{title}}</title>
    {% endblock %}
  </head>
  <body>
    <center>
      {% block navbar %}
      <div class="topnav">
        <b>Hello, {{ username }}!</b>
        <table>
          <tr>
            <td><a href="/user">My Profile</a></td>
            <td><a href="/search">Search</a></td>
            <td><a href="/about">About</a></td>
            <td><a href="/logout">Log out</a></td>
          </tr>
        </table>
      </div>
      <h4>
      </h4>
      {% endblock %}
      {% block content %}
      {% endblock %}
      <br><br>
      {% set msgs = get_flashed_messages(with_categories=true) %}
      {% for category, msg in msgs %}
        <p style="color: {{ category }};">
          {{ msg }}
        </p>
      {% endfor %}
    </center>
  </body>

</html>
