{% extends "base_profile.html" %}
{% block content %}

<form action="/query" method="POST">
    Search: <input type="text" name="keyword">
    <input type="submit" value="Submit">
</form>
<br>

{% for id, title, owner_id, owner in results %}
  <b><a href="/blog?id={{id}}">{{ title}}</a></b><br>
  By:   <a href="/user?id={{owner_id}}">{{ owner }}</a><br>
{% endfor %}

{% endblock %}
