<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{title}}</title>
    {% endblock %}
  </head>
  <body>
    {% set msgs = get_flashed_messages(with_categories=true) %}
    {% for category, msg in msgs %}
      <p style="color: {{ category }};">
        {{ msg }}
      </p>
    {% endfor %}
    <center>
      {% block content %}
      {% endblock %}
    </center>
  </body>

</html>
